<div class="sidebar">
  <div class="sidebar-sticky">
    <div class="sidebar-about">
      <h2>
        <a href="/">
          <img alt="Profile Picture" class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
          {{ SITENAME }}
        </a>
      </h2>
      <p class="lead"></p>
      <p class="lead">{{ BIO }}</p>
    </div>
    <nav class="sidebar-nav">
      {% for name, link in SOCIAL %}
      {% if name == 'email' %}
      <a class="sidebar-nav-item" href="mailto:{{ link }}">
        <i class="fa fa-envelope"></i>
      </a>
      {% else %}
      <a class="sidebar-nav-item" href="{{ link }}">
        <i class="fa fa-{{ name }}"></i>
      </a>
      {% endif %}
      {% endfor %}
      <a class="sidebar-nav-item" href="{{ FEED_ALL_RSS }}">
        <i class="fa fa-feed"></i>
      </a>
    </nav>
    <nav class="page-list">
      <a class="page-list-item" href="{{ SITEURL }}">Articles</a>
      {% for page in pages %}
      | <a class="page-list-item" href="{{ SITEURL }}/{{ page.url }}#{{ page.slug }}">{{ page.title }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
